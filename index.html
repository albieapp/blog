---
layout: default
---

<div class="home">

    <ul class="post-list">
        {% for post in site.posts %}
            <li class="post-list-item" style="background-image: url({{post.image}});">
                <a class="" href="{{ post.url | prepend: site.baseurl }}">
                    <h2>{{ post.title }}</h2>
                </a>
            </li>
        {% endfor %}

        <li class="newsletter-list-item">
            {% include newsletter.html %}
        </li>
    </ul>

</div>
